spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/shopBase
    username: postgres
    password: root
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 2MB

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL95Dialect
    show-sql: true
    hibernate:
      ddl-auto: update

